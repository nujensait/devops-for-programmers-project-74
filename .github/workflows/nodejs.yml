name: Node CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Hello
        run: |
          echo "START WF: nodejs.yml"
          echo "Current dir: "
          pwd
          echo "Dir files: "
          ls

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json  # Указываем путь к package-lock.json

      - name: Install dependencies and run tests
        working-directory: ./app
        run: |
          make setup
          make lint
          make test
