name: hexlet-check

on:
  push:
    branches:
      - '**'
    tags:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Hello
        run: |
          echo "START WF: hexlet-check.yml"
          echo "Current dir: "
          pwd
          echo "Dir files: "
          ls

      - name: Verify package.json
        run: |
          if [ ! -f "app/package.json" ]; then
            echo "Error: package.json not found in app directory"
            exit 1
          fi

      - name: Verify Sequelize config
        run: |
          if [ ! -f "app/config/config.js" ]; then
            echo "Error: Sequelize config not found"
            exit 1
          fi

      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.23.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose

      - name: Run tests
        run: |
          docker-compose -f docker-compose.yml up --abort-on-container-exit --exit-code-from app

      - name: Hexlet project check
        uses: hexlet/project-action@release
        with:
          hexlet-id: ${{ secrets.HEXLET_ID }}
